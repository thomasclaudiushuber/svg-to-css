<html>

<head>
    <title>SVG to CSS converter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div>
        <label>SVG input</label>
        <textarea id="svg_textarea" placeholder="Paste your SVG here in HTML format" spellcheck="false"></textarea>

    <div>

        <a href="https://github.com/thomasclaudiushuber/svg-to-css/"
            target="_blank">github.com/thomasclaudiushuber/svg-to-css</a>

    <script src="main.js"></script>
</body>

</html>
